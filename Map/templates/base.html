<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "Dashboard" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block extra_styles %}{% endblock %}
</head>
<body class="d-flex">

    <!-- Sidebar -->
    <div class="report-sidebar">
        <div class="report-header mb-4">
            <h1>Pothole App</h1>
            <hr>
        </div>
        <div class="reports flex-grow-1">
            <a href="{{ url_for('map_view') }}" class="text-decoration-none">
                <div id="map-tab-btn" class="report-text py-2">
                    <i class="bi bi-map"></i> HartÄƒ
                </div>
            </a>
            <a href="{{ url_for('statistics_view') }}" class="text-decoration-none">
                <div id="stats-tab-btn" class="report-text py-2">
                    <i class="bi bi-bar-chart"></i> Statistici
                </div>
            </a>
        </div>
        <div class="mt-auto">
            <a href="{{ url_for('logout') }}" class="btn btn-danger w-100 mt-3">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </div>
     
    </div>

    <!-- Main Content -->
    <div class="main-wrapper">
        {% block content %}{% endblock %}
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
