<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "Dashboard" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Leaflet core CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet.AwesomeMarkers CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.awesome-markers/2.0.4/leaflet.awesome-markers.css" />
    <!-- FontAwesome CSS (necesar pentru iconuri din AwesomeMarkers) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block extra_styles %}{% endblock %}
</head>
<body class="d-flex">

    <!-- Sidebar -->
    <div class="report-sidebar">
        <div class="report-header mb-4">
            <h1>Pothole App</h1>
            <hr>
        </div>
        <div class="reports flex-grow-1">
            <a href="{{ url_for('map_view') }}" class="text-decoration-none">
                <div id="map-tab-btn" class="report-text py-2">
                    <i class="bi bi-map"></i> Hartă
                </div>
            </a>
            <a href="{{ url_for('statistics_view') }}" class="text-decoration-none">
                <div id="stats-tab-btn" class="report-text py-2">
                    <i class="bi bi-bar-chart"></i> Statistici
                </div>
            </a>
            <a href="{{ url_for('images_view') }}" class="text-decoration-none">
                <div id="images-tab-btn" class="report-text py-2">
                    <i class="bi bi-images"></i> Imagini
                </div>
            </a>
            <a href="{{ url_for('report_problem_view') }}" class="text-decoration-none">
                <div id="report-tab-btn" class="report-text py-2">
                    <i class="bi bi-plus-circle"></i> Raportează
                </div>
            </a>
        </div>
        <div class="mt-auto">
            <button class="btn btn-secondary w-100 mt-3" data-bs-toggle="modal" data-bs-target="#settingsModal">
                <i class="bi bi-gear"></i> Setări
            </button>

            <a href="{{ url_for('logout') }}" class="btn btn-danger w-100 mt-3">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-wrapper">
        {% block content %}{% endblock %}
    </div>

    <!-- Scripts (ORDINEA ESTE IMPORTANTĂ!) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.awesome-markers/2.0.4/leaflet.awesome-markers.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

    {% block extra_scripts %}
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    {% endblock %}
</body>

<div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="settingsModalLabel">Setări</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Închide"></button>
      </div>
      <div class="modal-body">
        <p>Aici poți adăuga opțiuni de configurare (ex: teme, notificări, limbi, etc.).</p>
        <!-- Ex: Switch pentru temă întunecată -->
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="darkModeSwitch">
          <label class="form-check-label" for="darkModeSwitch">Mod întunecat</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Închide</button>
        <button type="button" class="btn btn-primary" id="saveSettingsBtn">Salvează</button>
      </div>
    </div>
  </div>
</div>

</html>
