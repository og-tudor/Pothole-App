{% extends "base.html" %}

{% block extra_styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/statistics.css') }}">
{% endblock %}

{% block content %}
<div class="container-fluid">
  <!-- Dashboard bubble zone -->
  <div class="row mb-4">
    <!-- Pie chart: distribution by defect type -->
    <div class="col-12 col-md-6 col-lg-4 mb-3">
      <div class="p-3 rounded bg-medium-purple text-white h-100">
        <h5 class="text-center">Distribuție Defecte</h5>
        <div id="defect-type-pie" class="chart-container"></div>
      </div>
    </div>

    <!-- Total user reports -->
    <div class="col-12 col-md-6 col-lg-4 mb-3">
      <div class="p-3 rounded bg-maroon text-white h-100 d-flex flex-column justify-content-center align-items-center">
        <i class="bi bi-journal-text fs-1"></i>
        <h5 class="mt-2">Rapoarte Utilizatori</h5>
        <p class="fs-3 fw-bold" id="total-reports">...</p>
      </div>
    </div>

    <!-- Total users -->
    <div class="col-12 col-md-6 col-lg-4 mb-3">
      <div class="p-3 rounded bg-green text-white h-100 d-flex flex-column justify-content-center align-items-center">
        <i class="bi bi-people-fill fs-1"></i>
        <h5 class="mt-2">Utilizatori</h5>
        <p class="fs-3 fw-bold" id="total-users">...</p>
      </div>
    </div>
  </div>

  <!-- Full-width big chart -->
  <div class="row">
    <div class="col-12 mb-3">
      <div class="p-3 rounded bg-dark text-white h-100">
        <h5 class="text-center">Tipuri defecte pe lună</h5>
        <div id="defects-by-month-chart" class="chart-container" style="height: 350px;"></div>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='js/theme.js') }}"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="{{ url_for('static', filename='js/statistics.js') }}"></script>
<script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>

{% endblock %}
