{% extends "base.html" %}

{% block extra_styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/map.css') }}">
{% endblock %}

{% block content %}
<!-- Wrapper relativ pentru hartă și controale -->
<div id="map-container" class="position-relative d-flex" style="height: 85vh;">
  
  <!-- Harta propriu-zisă -->
  <div id="map" class="flex-grow-1"></div>

  <!-- Butoane și controale poziționate absolut -->
  <button id="switchStyleBtn" class="btn btn-light">
      <i class="bi bi-globe"></i> Schimbă stilul
  </button>

  <button id="settingsBtn" class="btn btn-outline-light">
      <i class="bi bi-gear"></i> Setări
  </button>

  <div id="legend" class="shadow">
      <b>Heatmap Intensity</b>
      <div class="my-1" style="background: linear-gradient(to right, blue, lime, yellow, red); height: 10px;"></div>
      <span>Low</span> <span class="float-end">High</span>
  </div>

  <div id="sliderContainer" class="shadow">
      <label for="intensitySlider" class="form-label"><b>Intensity Multiplier</b></label>
      <input type="range" id="intensitySlider" min="0.5" max="2.0" step="0.1" value="1" class="form-range">
      <span id="intensityValue">1.0x</span>
  </div>
</div>

<!-- Sidebar pentru imagini detectate -->
<div id="sidebar">
  <h5>Imagini detectate</h5>
  <div id="imageList"></div>
</div>

<!-- Overlay când sidebar-ul e deschis -->
<div id="overlay"></div>
{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
